<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videogame Gallery</title>
    <link href='dist/css/app.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="app"></div>

<script>
    const WINDOW_NODE = {};
    WINDOW_NODE.fs = window.require('fs');
    WINDOW_NODE.__dirname = process.cwd();

    var gui = require('nw.gui');
    //console.log(gui.Window.isFullscreen);
    // Create an empty menu
    var menu = new gui.Menu();

    // Add some items
    menu.append(new gui.MenuItem({ label: 'Item A' }));
</script>

<script src="dist/js/web-app.min.js"></script>
</body>
</html>
